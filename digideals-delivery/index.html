<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Area Checker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    #address {
        width: calc(100% - 22px);
        padding: 10px;
        border: 2px solid #4CAF50;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
    }

    #checkDelivery {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
    }

    #checkDelivery:hover {
        background-color: #45a049;
    }

    #result {
        text-align: center;
        font-size: 18px;
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #4CAF50;
        border-radius: 5px;
        background-color: #e7f9e7;
        color: #333;
    }

    #map {
        height: 400px;
        width: 100%;
        border: 2px solid #4CAF50;
        border-radius: 5px;
        margin-top: 20px;
    }

    @media (max-width: 600px) {
        #address {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <h1>Is your location eligible for 24hrs delivery? Are you near a DigiDeals partner?</h1>
    <input type="text" id="address" placeholder="Enter your address">
    <button id="checkDelivery">24hrs Delivery Service Check</button>
    <p id="result"></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-26.2041, 28.0473], 13); // Centered on Carlton Centre
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const locations = {
            "Partner 1 - HF": { lat: -26.1234, lng: 28.1234 },
            "Partner 2 - CC": { lat: -26.2041, lng: 28.0473 }
        };

        function haversine(coord1, coord2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (coord2.lat - coord1.lat) * Math.PI / 180;
            const dLon = (coord2.lng - coord1.lng) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(coord1.lat * Math.PI / 180) * Math.cos(coord2.lat * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.asin(Math.sqrt(a));
            return R * c; // Distance in kilometers
        }

        function checkDelivery() {
            const address = document.getElementById('address').value;
            const resultElement = document.getElementById('result');
            resultElement.innerText = ""; // Clear previous results

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const addressCoords = {
                            lat: parseFloat(data[0].lat),
                            lng: parseFloat(data[0].lon)
                        };

                        // Check distance from both locations
                        let results = [];
                        for (const [locationName, coords] of Object.entries(locations)) {
                            const distance = haversine(addressCoords, coords);
                            results.push(`${locationName}: ${distance.toFixed(2)} km - ${distance <= 7 ? "Within delivery area" : "Outside delivery area"}`);
                        }

                        // Display results
//                        resultElement.innerText = results.join('\n');
						
						// Display results
						if (results.some(result => result.includes("Within"))) {
							resultElement.innerText = "Yes, you are within the radius of a DigiDeals partner. The 24hrs delivery service is available here.";
						} else {
							resultElement.innerText = "No, you are too far from the nearest DigiDeals partner. The 24hrs delivery service is not available here. Kindly await the normal timings.";
						}

                        L.marker(addressCoords).addTo(map).bindPopup(address).openPopup();
                        map.setView(addressCoords, 13); // Center the map on the address
                    } else {
                        resultElement.innerText = "Address not found.";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultElement.innerText = "An error occurred while geocoding the address.";
                });
        }

        document.getElementById('checkDelivery').addEventListener('click', checkDelivery);
    </script>
</body>
</html>
